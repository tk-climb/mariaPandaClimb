<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
</head>

<body>
<div style="padding-top:75px;"></div>
	<div>
	<form action = "edit.do" method = "post">
		
	<input type = "text" name = "userId"  th:value="${userDto.userId}">
	
	<div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="p-4 rounded  text-center">
				<h1 class="text-center">개인정보 수정</h1>
			</div>
		</div>
	</div>
	
	
	<div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="form-floating">
    			<input type="text" name="userNick" class="form-control rounded" placeholder="닉네임" required  th:value="${userDto.userNick}">
              		<label>
                    닉네임
                    </label>
                    <div class="valid-feedback">올바른 닉네임 형식입니다</div>
                    <div class="invalid-feedback">닉네임은 한글 3~10글자로 작성하세요</div>
			</div>
		</div>
 	</div>
			
	<div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="form-floating">
    			<input type="text" name="userEmail" class="form-control rounded" placeholder="이메일" required  th:value="${userDto.userEmail}">
              		<label>
                    이메일 
                    </label>
					<div class="valid-feedback">올바른 이메일 형식입니다.</div>
					<div class="invalid-feedback">이메일 형식을 확인해주세요</div>		
			</div>
		</div>
 	</div>

	<div class="mt-4 mb-4">
		<div class="row mt-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class=" col">
				 <button class="btn rounded w-100" type="submit" style="background-color : #E6E6E6; color:#3E4684;">변경하기</button>
			</div>
			<div class=" col" >
				<a href="mypage.do"  class="btn w-100" style="background-color : #E6E6E6; color:#3E4684;" role=button>Mypage 이동</a>
			</div>
		</div>	
	</div>
</form>
	</div>
	
</body>

</html>
