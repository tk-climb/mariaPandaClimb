<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
</head>

<body>
<div style="padding-top:75px;"></div>
	<div>
	<form action="checkId.do" method="post" autocomplete="off">

 	<div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="p-4 rounded text-center">
				<h1 class="text-center">아이디 찾기</h1>
			</div>
		</div>
	</div>


	<div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="form-floating ">
				<input type="text" name="userEmail" class="form-control rounded" placeholder="이메일" required>
                	<label>
						Email
					</label>
			</div>
		</div>
	 </div>
	 
	 <div class="mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<button class="btn rounded w-100 btn-lg myId" style="background-color : #E6E6E6; color:#3E4684;" type="submit">아이디찾기</button>
		 </div>
	</div>
		
	<div class="row mt-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 mb-3">
		<div class=" col">
			<a href="/user/login.do" class="btn w-100" role=button>로그인 하기</a>
		</div>
		<div class=" col" >
			<a href="checkPw"  class="btn w-100" role=button>비밀번호 찾기</a>
		</div>
	</div>	
		
	<c:if test="${param.error != null}">
		<div class="row text-center mt-4">
			<span style="color:red;">가입된 이메일이 아닙니다.</span>
		</div>
	</c:if>
		
</form>
	</div>
	
</body>

</html>
