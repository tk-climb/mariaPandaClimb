<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
</head>

<body>
<div style="padding-top:75px;"></div>
	<div>
	<div class="row">
    
	<div class=" rounded mt-5">
		<h1 class="text-center">My page</h1>	
	</div>
	<div class = "col-8 offset-2">
          <div class = "row">
              <div class="col-3" >
				 	<a th:href="@{/user/edit.do?(userId=${session.loginId})}" class = "btn w-100 mybtn"  role=button style="font-size: 23px"> [ 개인정보 수정 ]</a>
				 	<a th:href="@{/user/password.do?(userId=${session.loginId})}" class = "btn w-100 mybtn"  role=button style="font-size: 23px"> [  비밀번호 변경 ]</a>
				 	<a th:href="@{/user/goodbye.do?(userId=${session.loginId})}" class = "btn w-100 mybtn"  role=button style="font-size: 23px"> [ 회원탈퇴 ]</a>
              </div>
      
          <div class="col-6 mb-5">
			<div class="mt-4">
				<div class="mt-4">
		            <div class="col-md-10 offset-md-2">
		                <table class="table table-hover ">
		                  
		                    <tbody class="text-center" >
		                        <tr>
									<th>
		                           아이디 : 
									<span th:text="${userDto.userId}"></span>
									 </th>
		                        </tr>
		                        <tr>
									<th>
		                         	 닉네임 : 
		                         	 <span th:text="${userDto.userNick}"></span>
		                         	  </th>
		                        </tr>
		                        <tr>
									<th>
		                           이메일 : 
									 <span th:text="${userDto.userEmail}"></span>
									 </th>
		                        </tr>
		                      <tr>
							  	<th>가입일시 : 
									 <span th:text="${userDto.userIns}" ></span>
								</th>
							</tr>
		                    <tr>
								<th>로그인일시 : 
								 <span th:text="${userDto.userLoginDate}" ></span>
								 </th>
							</tr>
		                    </tbody>
		                </table>
		            </div>
		        </div>
		  </div>
      </div>
      </div>
    </div>
	</div>

</html>
