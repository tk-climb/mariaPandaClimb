<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div style="padding-top:75px;"></div>
<div class="container-fluid mt-5 mb-5">

		<div class="col-8 offset-2">
			<div>
			
				<div class="mt-4">
					<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
						<div class="p-4 rounded">
							<h1 class="text-center">문의사항</h1>
						</div>
					</div>
				</div>

				<div class="mt-4">
					<div class="col-md-10 offset-md-1">
						<table class="table table-hover">
							 <thead class=text-center>
								<tr>
									<th>번호</th>
									<th width="45%">제목</th>
									<th>작성자 번호</th>
									<th>작성일</th>
								</tr>
							</thead>
							
							<tbody class="text-center" >
							 <tr th:each="qnaList : ${qnaList}">
								<td th:text="${qnaList.qnaNo}"></td>    
						        <td>
									<a th:href="@{|/qna/detail.do?qnaNo=${qnaList.qnaNo}|}" th:text="${qnaList.qnaTitle}"></a>
									 <div th:if="${qnaList.qnaState == 'Y'}">
								       [답변 예정]
								 	 </div>
								 	 <div th:unless="${qnaList.qnaState == 'Y'}">
								    	[답변 등록]
								       </div>
								</td>  
						        <td th:text="${qnaList.userNo}"></td>    
						        <td th:text="${qnaList.qnaDate}"></td>    
							</tr>
							</tbody>
							<tfoot>
								<tr >
									<td colspan="6">
										<a th:href="@{/qna/insert.do}" style="background-color : #E6E6E6; color:#3E4684;" class="btn w-100" role=button>문의사항 등록</a>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
