<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
</head>

<body>
<div style="padding-top:75px;"></div>
	<div class="row mt-4">
	<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
		<div class="p-4 text-dark rounded  text-center">
			<h1 class="text-center">문의 글 수정</h1>
		</div>
	</div>
</div>

<div>
	<form action = "edit.do" method = "post">
	<input type = "hidden" name = "qnaNo"  th:value="${qnaDto.qnaNo}">
		
	<div class="row mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="form-floating">
    			<input type="text" name="qnaTitle" class="form-control rounded" placeholder="제목" th:value="${qnaDto.qnaTitle}">
              		<label>
                    제목
                    </label>
			</div>
		</div>
 	</div>
 	
 	<div class="row mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="form-floating">
				<textarea name="qnaContent"  th:value="${qnaDto.qnaContent}"></textarea>
			</div>
		</div>
 	</div>
 	
 	
	<div class="mb-4 row mt-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
		<div class=" col">
			<a th:href="@{/qna/list.do}" style="background-color : #E6E6E6; color:#3E4684;" class="btn w-100"   role=button>목록</a>
		</div>
		<div class=" col" >
		<button type="submit" style="background-color : #E6E6E6; color:#3E4684;" class="btn w-100" >수정하기</button>
		</div>
	</div>
	
	</form>
	
	<script>
	$(function(){
	    $("[name=qnaContent]").summernote({
	        height : 300, // 높이 지정
	        minHeight : 300, // 최소 높이
	        maxHeight : 300, // 최대 높이
	        lang : "ko-KR" // 도움말 한글로 번역, 스크립트 추가해야함
	    })
	});
</script>
</body>

</html>
