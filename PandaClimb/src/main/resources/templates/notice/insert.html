<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>

</head>

<body>
<div style="padding-top:75px;"></div>
	<div>
<div class="container-fluid mt-5 mb-5">
	<div class="row">
		<div class="col-8 offset-2">
			<div class="row">

				<form action="insert.do" method="post">

					<!-- 게시판 이름 -->
					<div class="row mt-4">
						<div
							class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
							<div class="p-4 text-dark bg-Light rounded">
								<h3>notice</h3>
							</div>
						</div>
					</div>
					
					<div class="row form-floating">
						<div class="form-floating">
							<input type="text" name="noticeHead"
								class="form-control rounded" placeholder="말머리" required>
							<label> 말머리 </label>
						</div>
					</div>

					<div class="row form-floating">
						<div class="form-floating">
							<input type="text" name="noticeTitle"
								class="form-control rounded" placeholder="제목" required>
							<label> 제목 </label>
						</div>
					</div>

					<div class="row mt-4">
						<div class="form-floating">
							<textarea class="summernote" name="noticeContent" required></textarea>
						</div>
					</div>

					<div class="row justify-content-center mt-5 mb-5">
						<div class="col-3">
							<a th:href="@{/notice/list.do}" style="background-color : #E6E6E6; color:#3E4684;" class="btn w-100"   role=button >목록</a>
						</div>

						<div class="col-3">
							<button style="background-color : #E6E6E6; color:#3E4684;" class="btn w-100"  type="submit">등록</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	$(function() {
		$('.summernote').summernote({
			height : 300, // 높이 지정
			minHeight : 300, // 최소 높이
			maxHeight : 300, // 최대 높이
			placeholder : "내용을 작성하세요", // 도움말
			lang : "ko-KR" // 도움말 한글로 번역, 스크립트 추가해야함
		})
	});
</script>
</body>

</html>
