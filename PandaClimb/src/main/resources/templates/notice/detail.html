<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div th:replace="/common/header.html"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<div style="padding-top:75px;"></div>
	<div>
<div class="container-fluid mt-5 mb-5">
	<div class="row">
		<div class="col-8 offset-2">
			<div class="row">

					<div class="row mt-4">
		<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
			<div class="p-4 rounded">
				<h1 class="text-center">공지 상세보기</h1>	
			</div>
		</div>
	</div>
	
	
	 <div class="row mt-4">
	 	<div class="col-md-10 offset-md-1">
			<table class="table table-hover">
				<tbody class="text-center" >
					<tr>
						<th width="30%">번호</th>
						<td th:text="${noticeDto.noticeNo}"></td>
					</tr>
					<tr>
						<th>제목</th>
						<td th:text="${noticeDto.noticeTitle}"></td>
					</tr>
					<tr>
						<th>작성자</th>
						<td th:text="${noticeDto.userNo}"></td>
					</tr>
					<tr height="200" valign="top">
						<th>내용</th>
						<td th:text="${noticeDto.noticeContent}"></td>
					</tr>
					<tr>
						<th>작성일</th>
						<td th:text="${noticeDto.noticeDate}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	<div class="row mt-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2">
		
			<div class=" col " >
				<a th:href="@{/notice/list.do}" class = "btn w-100 mybtn"  role=button style="font-size: 23px">목록</a>
			</div>
			<div class=" col" >
				<a th:href="@{|/notice/edit.do?noticeNo=${noticeDto.noticeNo}|}" class = "btn w-100 mybtn"  role=button style="font-size: 23px">수정</a>
			</div>
			<div class=" col" >
				<a th:href="@{|/notice/delete.do?noticeNo=${noticeDto.noticeNo}|}" class = "btn w-100 mybtn"  role=button style="font-size: 23px">삭제</a>
			</div>
	</div>	
</body>

</html>
